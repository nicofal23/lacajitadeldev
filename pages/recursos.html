<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Dev</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <header>
        <div class="contenedor">
            <h1>La caja del Dev</h1>
        </div>
    </header>
    <main>
        <div id="app" class="container">
            <div v-for="(card, index) in cards" :key="index" class="card-wrap"
                @mousemove="handleMouseMove($event, index)" @mouseleave="handleMouseLeave(index)"
                @click="redirectToPage(card.link)">
                <div class="card" :style="[cardBgImage(card.img), cardBgTransform, cardStyle]">
                    <div class="card-info">
                        <h2 class="title">{{ card.title }}</h2>
                        <p>{{ card.content }}</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>Creado por Nicol√°s Falciglio</p>
            <div>
                <a href="http://www.nicolasdev.com.ar" target="_blank"><img src="../assets/img/iconweb.png" alt=""
                        class="icono"></a>
                <a href="" target="_blank"> <img src="../assets/img/iconowsp.png" alt="" class="icono"></a>
                <a href="" target="_blank"><img src="../assets/img/weblinkedin.png" alt="" class="icono"></a>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="../js/main.js"></script>
</body>

</html>
